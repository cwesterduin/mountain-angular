<ul>root/<li (click)="goTo(string)" style="display: inline" *ngFor="let string of path">{{string}}/</li></ul>
<button (click)="goBack()" [disabled]="currentFolder === 'root'">back</button>
<h2>{{currentFolder || "Root"}}</h2>
<div style="display: flex; flex-flow: wrap">
<div style="padding: 1rem"
  *ngFor="let object of childFolders"
  (dblclick)="updateFolderData(object)"
>
  <mat-icon aria-hidden="false" aria-label="Example home icon">folder</mat-icon>
  <p>{{object[object.length - 1]}}</p>
</div>
  <app-s3-image [path]="path"></app-s3-image>

</div>
