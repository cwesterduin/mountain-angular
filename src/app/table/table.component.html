<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="coordinates">
    <th mat-header-cell *matHeaderCellDef> coordinates. </th>
    <td mat-cell *matCellDef="let element"> {{element.coordinates}} </td>
  </ng-container>

  <ng-container matColumnDef="media">
    <th mat-header-cell *matHeaderCellDef> media. </th>
    <td mat-cell *matCellDef="let element"> {{element.media}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
