<ng-container *ngIf="loading">
  <mat-spinner></mat-spinner>
</ng-container>
<ng-container *ngIf="found">
  <form [class]="'mapFeatureForm'" [formGroup]="mapFeatureForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input id="name" type="text" formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type:</mat-label>
      <input id="type" type="text" formControlName="type" matInput>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Coordinate:</mat-label>
      <input id="coordinate" type="text" formControlName="coordinate" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Translation:</mat-label>
      <input id="translation" type="text" formControlName="translation" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Pronunciation:</mat-label>
      <input id="pronunciation" type="text" formControlName="pronunciation" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Munro Order:</mat-label>
      <input id="munroOrder" type="text" formControlName="munroOrder" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Media:</mat-label>
      <input id="image" type="text" formControlName="image" matInput>
    </mat-form-field>


    <button type="submit" mat-button [disabled]="!mapFeatureForm.valid">Submit</button>
  </form>
</ng-container>
<ng-container *ngIf="!found && !loading">
  <span>404</span>
</ng-container>
